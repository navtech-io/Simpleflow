remote_theme: just-the-docs/just-the-docs

permalink: pretty

aux_links:
  "Simpleflow on GitHub":
    - "//github.com/navtech-io/Simpleflow"
    

plugins:
  - jekyll-seo-tag


kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: true

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
  # ignore:
  #   envs: all
